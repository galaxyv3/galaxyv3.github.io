        <script>
            function attachRipple(to){
        		if(getComputedStyle(to).position === 'static') to.style.position = 'relative';
        		to.style.overflow = 'hidden';
        		const generateRippleInElement = event => {
        			if(event.button) return;
        			/*
        			 * Values of event.button:
        			 * 0  1  2
        			 *  \ | /
        			 * /--|--\
        			 * |  :  |
        			 * +-----+   <-- It's a mouse.
        			 * |     |       (Imagine if you are using a trackpad.)
        			 * |     |
        			 * \_____/
        			 */
        			event.preventDefault();
        			const distance = (a, b) => Math.sqrt(
        				Math.abs(b.x-a.x)**2 +
        				Math.abs(b.y-a.y)**2
        				);
        			const positions = {
        				pointer: {
        					x: event.clientX || (event.targetTouches||[{pageX: 0}])[0].pageX,
        					y: event.clientY || (event.targetTouches||[{pageY: 0}])[0].pageY
        				},
        				element: to.getBoundingClientRect()
        			};
        			const radius = Math.max(
        				distance(positions.pointer, positions.element),
        				distance(positions.pointer, {
        					x: positions.element.x + to.offsetWidth,
        					y: positions.element.y
        				}),
        				distance(positions.pointer, {
        					x: positions.element.x,
        					y: positions.element.y + to.offsetHeight
        				}),
        				distance(positions.pointer, {
        					x: positions.element.x + to.offsetWidth,
        					y: positions.element.y + to.offsetHeight
        				})
        				);
        			const ripple = document.createElement('ripple');
            		ripple.style.height = radius * 2 + 'px'; //Hang a sign labeled "UNIT" on the programmer's head.
            		ripple.style.width = radius * 2 + 'px';
            		ripple.style.left = positions.pointer.x - positions.element.x - radius + 'px';
            		ripple.style.top = positions.pointer.y - positions.element.y - radius + 'px';
            		to.append(ripple);
            		const leave = () => ripple.animate([
            			{opacity: .32},
            			{opacity: 0}
            			],{
            				duration: 300,
            				easing: 'linear'
            			}).onfinish = remove;
            		const remove = () => ripple.remove();
            		to.addEventListener(event.targetTouches ? 'touchend' : 'mouseup', leave, {once: true});
            	};
            	to.addEventListener('touchstart', generateRippleInElement);
            	to.addEventListener('mousedown', generateRippleInElement);
            }
