<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="./LOGO.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/mdui.min.css">
  <meta name="msvalidate.01" content="DB178CC1057C4EE5269B74A8D6908D6F" />
  <script src="./js/mdui.min.js"></script>
  <title>test</title>
</head>
<body>
<div class="mdui-toolbar mdui-text-color-theme">
  <button id="toggle" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></button>
  <span class="mdui-typo-title mdui-ripple mdui-ripple-white">MDUI Ã— Baidu</span>
  <div class="mdui-toolbar-spacer"></div>
  <button id="open" class="mdui-btn mdui-text-color-theme mdui-m-a-1"></button>
  <button id="close" class="mdui-btn mdui-text-color-theme mdui-m-a-1"></button>
</div>
<div class="mdui-drawer mdui-appbar-inset mdui-text-color-theme" id="drawer">
  <ul class="mdui-list">
    <a class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
      <div class="mdui-list-item-content"><h2>Welcome</h2></div>
    </a>
    <a href="index.html" class="mdui-list-item mdui-ripple mdui-text-color-theme mdui-list-item-active">
      <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
      <div class="mdui-list-item-content">Home</div>
    </a>
   <a href="about.html" class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">question_answer</i>
      <div class="mdui-list-item-content">About</div>
    </a>
  </ul>
</div>
<script>
   var inst = new mdui.Drawer('#drawer');
   document.getElementById('open').addEventListener('click', function () {
     inst.open();
   });
   document.getElementById('close').addEventListener('click', function () {
        inst.close();
   });
   document.getElementById('toggle').addEventListener('click', function () {
     inst.toggle();
   })
   document.getElementById('getState').addEventListener('click', function () {
     mdui.alert(inst.getState());
   });
   var drawer = document.getElementById('drawer');
   drawer.addEventListener('open.mdui.drawer', function () {
     console.log('open');
   });
   drawer.addEventListener('opened.mdui.drawer', function () {
    console.log('opened');
   });
   drawer.addEventListener('close.mdui.drawer', function () {
        console.log('close');
   });
   drawer.addEventListener('closed.mdui.drawer', function () {
     console.log('closed');
   });
</script>
</body>
</html>
