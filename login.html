<!Doctype HTML>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="./css/mdui.min.css">
  <meta name="msvalidate.01" content="DB178CC1057C4EE5269B74A8D6908D6F" />
  <script src="./js/mdui.min.js"></script>
</head>
<body>
<div class="mdui-card mdui-p-t-5 mdui-p-l-5 mdui-p-b-5 mdui-p-r-5">
        <div class="mdui-card-header">
            <div class="mdui-typo">
                <div class="mdui-card-header-title" style="margin-left: 0;margin-top: -8px"><div class="mdui-typo"><h2 class="mdui-m-t-0 mdui-m-b-0">
                    欢迎您登录我的博客</h2></div>
                </div>
                <div class="mdui-card-header-subtitle mdui-m-l-2 mdui-m-t-2">快来快活！</div>
            </div>

        </div>
        <div class="mdui-textfield mdui-m-t-5">
            <i class="mdui-icon material-icons">account_circle</i>
            <label class="mdui-textfield-label">用户名/邮箱/手机号</label>
            <input class="mdui-textfield-input" required type="text"/>
            <div class="mdui-textfield-error">请填写正确的用户名/用户名不能为空</div>
        </div>

        <div class="mdui-textfield">
            <i class="mdui-icon material-icons">keyboard</i>
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required type="text"/>
            <div class="mdui-textfield-error">您的密码格式不正确</div>
            <div class="mdui-textfield-helper">请输入您的密码</div>
        </div>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-float-right mdui-m-t-3">登录</button>
    </div>
</body>
</html>
